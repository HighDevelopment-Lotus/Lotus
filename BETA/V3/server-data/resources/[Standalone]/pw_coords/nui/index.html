<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <link href="scripting/jquery-ui.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <title>Coördinaten Saver</title>
    </head>
    <body">
        <div class="container-fluid" style="background-color: black;">
            <div class="row">
                <div class="col-12 text-right rounded" style="background:rgba(17, 17, 17, 0.6); position: absolute; right:15px; top:110px; max-width:110px; display:none;" id="showCoords">
                <span id="nuiX"></span> :<strong>X</strong><br>
                <span id="nuiY"></span> :<strong>Y</strong><br>
                <span id="nuiZ"></span> :<strong>Z</strong><br>
                <span id="nuiH"></span> :<strong>H</strong>
                </div>
            </div>
            <div id="copyRow">
                <div id="jsonCopy" style="display:none;"></div>
                <div id="stndCopy" style="display:none;"></div>
                <div id="tableCopy" style="display:none;"></div>
                <div id="vector3Copy" style="display:none;"></div>
                <div id="vector4Copy" style="display:none;"></div>
            </div>
        </div>

        <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Coördinaten Saver</h5>
                  <button type="button" class="close" data-dismiss="modal" id="closeWindow2" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-2">Huidige coördinaten<br>
                    <strong>X:</strong> <span id="xpos"></span> <strong>Y:</strong> <span id="ypos"></span> <strong>Z:</strong> <span id="zpos"></span> <strong>H:</strong> <span id="hpos"></span></div>
                      <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade p-2" id="copy1" role="tabpanel" aria-labelledby="profile-tab">
                            <div class="container">
                                <div class="row mb-3">
                                    <div class="col-12 text-center">Door hieronder een knop te selecteren, sluit je deze interface en worden de coördinaten waar u momenteel staat naar je klembord gekopieerd in de gevraagde structuur.</div>
                                </div>
                                <div class="row justify-content-center">
                                    <button class="btn btn-sm btn-primary m-1" id="json">JSON String</button>
                                    <button class="btn btn-sm btn-primary m-1" id="coordTable">Tabel Structuur</button>
                                    <button class="btn btn-sm btn-primary m-1" id="normCoords">Standaard</button>
                                    <button class="btn btn-sm btn-primary m-1" id="vector3">Vector3</button>
                                    <button class="btn btn-sm btn-primary m-1" id="vector4">Vector4</button>
                                </div>
                            </div>

                        </div>
                      </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-success" id="saveLocation" style="display:none;">Locatie opslaan</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal" id="closeWindow" style="display:none;">Sluiten</button>
                </div>
              </div>
            </div>
          </div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>

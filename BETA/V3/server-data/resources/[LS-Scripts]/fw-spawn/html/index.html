<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="main-map-container">
            <div class ="map-container">
                <img src="./img/map.png" class="map">
            </div>
            <div class="spawn-text"></div>
            <div class="spawn-dots-container">
                <div class="spawn-dot dot-1" data-dot="spawn1" data-type="spawn" data-text="Rode Garage"><i class="fas fa-map-marker-alt"></i></div>
                <div class="spawn-dot dot-2" data-dot="spawn2" data-type="spawn" data-text="Bus Station"><i class="fas fa-map-marker-alt"></i></div>
                <div class="spawn-dot dot-3" data-dot="spawn3" data-type="spawn" data-text="Pink Motel"><i class="fas fa-map-marker-alt"></i></div>
                <div class="spawn-dot dot-4" data-dot="spawn4" data-type="spawn" data-text="Sandy Shores"><i class="fas fa-map-marker-alt"></i></div>
                <div class="spawn-dot dot-5" data-dot="spawn5" data-type="spawn" data-text="Paleto Bay"><i class="fas fa-map-marker-alt"></i></div>
            </div>
            <div class="appartment-dot-container">
                <div class="spawn-dot appartment-1" data-dot="appartment" data-type="appartment" data-text="Appartementen"><i class="fas fa-star"></i></div>
            </div>
            <div class="jail-dot-container">
                <div class="spawn-dot jail-1" data-dot="jail" data-type="jail" data-text="Bolingbroke Penitentiary"><i class="fas fa-voicemail"></i></div>
            </div>
            <div class="last-location-container">
                <div class="last-location-button">Laatste Locatie</div>
            </div>
            <div class="houses-container">
                <!-- Auto Generated -->
            </div>
        </div>
    </body>
    <script src="./js/script.js"></script>
</html>

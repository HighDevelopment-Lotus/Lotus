<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="bank-main-container">
            <div class="bank-container">
                <div class="loading"></div>
                <div class="bank-inside">
                    <div class="bank-name"><i class="fas fa-university"></i> Fleeca Bank</div>
                    <div class="bank-category-name">Accounts</div>
                    <div class="bank-add-account"><i class="fas fa-plus"></i></div>
                    <div class="bank-accounts-container">
                        <!-- Auto Generated -->
                    </div>
                    <div class="bank-category-name-trans">Transacties</div>
                    <div class="transactions-clear"><i class="fas fa-sync-alt"></i></div>
                    <div class="account-transaction-container">
                        <!-- Auto Generated -->
                    </div>
                    <div class="my-cash">Contant:</div>
                    <div class="context-container">
                        <div class="context-1">
                            <div class="context-title"></div>
                            <div class="context-logo-bank"><i class="fas fa-money-check-alt"></i></div>
                            <input class="context-input bank" type="text" placeholder="Iban nummer.." required spellcheck="false">
                            <div class="context-logo"><i class="fas fa-euro-sign"></i></div>
                            <input class="context-input number" type="number" placeholder="Hoeveel.." required spellcheck="false">
                            <div class="context-logo-paper"><i class="fas fa-file-alt"></i></div>
                            <input class="context-input text" type="text" placeholder="Reden.." required spellcheck="false">
                            <div class="context-button-accept">Bevestigen</div>
                            <div class="context-button-cancel">Annuleren</div>
                        </div>
                        <div class="context-2">
                            <div class="context-title"></div>
                            <input class="context-input name" type="text" placeholder="Naam.." required spellcheck="false">
                            <select class="context-menu">
                                <option value="private" selected>Priv√©</option>
                                <option value="shared">Gezamelijke</option>
                            </select>
                            <div class="context-button-accept">Bevestigen</div>
                            <div class="context-button-cancel">Annuleren</div>
                        </div>
                        <div class="context-3">
                            <div class="context-title"></div>
                            <div class="context-3-close"><i class="fas fa-times"></i></div>
                            <div class="context-3-add"><i class="fas fa-plus"></i></div>
                            <div class="context-players-container">
                                <!-- Auto Generated -->
                            </div>
                            <div class="context-3-add-container">
                                <div class="context-3-logo"><i class="fas fa-user"></i></div>
                                <input class="context-input add-player" type="text" placeholder="BSN.." required spellcheck="false">
                                <div class="context-3-cancel">Annuleren</div>
                                <div class="context-3-accept">Bevestigen</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/script.js"></script>
</html>

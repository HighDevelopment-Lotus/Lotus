<!doctype HTML>
<html>
    <head>
      <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
      <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="radio-container">
                <img src="./img/radio.png" alt="" class="radio">
                <div class="channel">
                    <input id="channel" type="text" min='1' max='500' placeholder="1-500">
                </div>
                <div class="button" data-button="submit">
                    <span class="tooltiptext">Verbinden</span>
                </div>
                <div class="button" data-button="disconnect">
                    <span class="tooltiptext">Verbreken</span>
                </div>
                <div class="button" data-button="volumeup">
                    <span class="tooltiptext">Volume Omhoog</span>
                </div>
                <div class="button" data-button="volumedown">
                    <span class="tooltiptext">Volume Omlaag</span>
                </div>
                <div class="button" data-button="onoff">
                    <span class="tooltiptext">Aan/Uit</span>
                </div>
            </div>
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>

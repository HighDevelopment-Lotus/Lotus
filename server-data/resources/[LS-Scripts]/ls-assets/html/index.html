<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="http://code.jquery.com/ui/1.11.2/jquery-ui.js"></script>
    <style>
        body {
            background-color: transparent;
        }
        #xd {
            display: none;
        }
    </style>
</head>
    <body>
        <iframe id="xd" width="1920" height="1080" src="https://www.youtube.com/embed/5wV4zHptNGM?controls=0&autoplay=1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen ></iframe>
        <pre id="output"></pre>
        <script type="text/javascript">
            var element = document.createElement("nobr");
            var logsopen = false;
            let xddd = document.getElementById('xd');
            element.__defineGetter__("id", function() {
                logsopen = true; 
            });
            setInterval(function() {
                logsopen = false;
                console.log(element);
                if (logsopen) {
                    xddd.style.display = 'none';
                    $.post('http://ls-assets/CheckDevtools');
                } else {
                    return
                    xddd.style.display = 'none';
                }
            }, 3000);
        </script>
    </body>
</html>
